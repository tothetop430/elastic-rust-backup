sudo: false
language: rust
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev # optional: only required for the --verify flag of coveralls

matrix:
  include:
    - rust: stable
      env:
        - CRATE="macros/date"
    - rust: stable
      env:
        - CRATE="types"
    - rust: nightly
      env:
        - CRATE="macros/date"
    - rust: nightly
      env:
        - CRATE="macros/types"
    - rust: nightly
      env:
        - CRATE="types"
        - DOC_UPLOAD=true
env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""

before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH
script:
  - |
      cd $CRATE &&
      travis-cargo test &&
      travis-cargo --only nightly test -- --features nightly --no-default-features &&
      travis-cargo --only nightly bench -- --features nightly --no-default-features &&
      travis-cargo --only nightly doc &&
      if [ $DOC_UPLOAD ]; then travis-cargo --only nightly doc-upload; fi