---
"validate_query with query_string parameters":
  - do:
      indices.create:
          index:  test
          body:
            mappings:
              test:
                _all:
                  enabled: false
                properties:
                  field:
                    type: string
                  number:
                    type: integer

  - do:
      indices.validate_query:
        index: test
        q: bar
        df: field

  - is_true: valid

  - do:
      indices.validate_query:
        index: test
        q: field:foo field:xyz

  - is_true: valid

  - do:
      indices.validate_query:
        index: test
        q: field:foo field:xyz
        default_operator: AND

  - is_true: valid

  - do:
      indices.validate_query:
        index: test
        q: field:bars
        analyzer: snowball

  - is_true: valid

  - do:
      indices.validate_query:
        index: test
        q: field:BA*
        lowercase_expanded_terms: false

  - is_true: valid

  - do:
      indices.validate_query:
        index: test
        q: field:BA*
        analyze_wildcard: true

  - is_true: valid

  - do:
      indices.validate_query:
        index: test
        q: number:foo
        lenient: true

  - is_true: valid
