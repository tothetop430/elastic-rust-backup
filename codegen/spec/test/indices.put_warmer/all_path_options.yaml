---
setup:

  - do:
      indices.create:
        index: test_index1

  - do:
      indices.create:
        index: test_index2

  - do:
      indices.create:
        index: foo

  - do:
      cluster.health:
        wait_for_status: yellow

---
"put warmer per index":

  - do:
      indices.put_warmer:
        index: test_index1
        name: warmer
        body:
          query:
            match_all: {}
  - do:
      indices.put_warmer:
        index: test_index2
        name: warmer
        body:
          query:
            match_all: {}

  - do:
      indices.get_warmer: { index: _all, name: '*' }

  - match: {test_index1.warmers.warmer.source.query.match_all: {boost: 1.0}}
  - match: {test_index2.warmers.warmer.source.query.match_all: {boost: 1.0}}
  - is_false: foo

---
"put warmer in _all index":
  - do:
      indices.put_warmer:
        index: _all
        name: warmer
        body:
          query:
            match_all: {}
  - do:
      indices.get_warmer: { index: _all, name: '*' }

  - match: {test_index1.warmers.warmer.source.query.match_all: {boost: 1.0}}
  - match: {test_index2.warmers.warmer.source.query.match_all: {boost: 1.0}}
  - match: {foo.warmers.warmer.source.query.match_all: {boost: 1.0}}

