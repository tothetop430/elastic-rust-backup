[package]
name = "elastic_types"
version = "0.12.0"
authors = ["Ashley Mannix <ashleymannix@live.com.au>"]
license = "Apache-2.0"
description = "A strongly-typed implementation of Elasticsearch core types and Mapping API."
documentation = "https://docs.rs/elastic_types/0.10.4/elastic_types/"
repository = "https://github.com/elastic-rs/elastic-types"

[dependencies]
serde = "~0.9.0"
serde_json = "~0.9.0"
chrono = { version = "~0.3.0", features = [ "serde" ]}
geo = "~0.3.0"
geohash = "~0.3.0"
geojson = "~0.5.0"
serde_derive = "~0.9.0"
elastic_types_derive = { version = "*", path = "../types-derive" }

[dev-dependencies]
json_str = "^0.*"